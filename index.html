<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: grey;
}

#box {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 460px;
    padding: 15px;
    gap: 12px;
    border: 2px solid black;
    background: rgb(0, 0, 0);
    border-radius: 10px;
    box-shadow: 10px 5px 5px red;
}

#history {
    min-height: 20px;
    font-size: 14px;
    color: gray;
    text-align: right;
}

input {
    width: 100%;
    height: 45px;
    font-size: 18px;
    text-align: right;
    padding: 5px;
}

#main {
    display: flex;
    gap: 10px;
}

#left {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 6px;
}

#middle {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 6px;
}

#right {
    display: grid;
    grid-template-rows: 1fr 1fr 1fr 1fr;
    gap: 6px;
    width: 90px;
}

button {
    padding: 10px;
    font-size: 12px;
    border: 1px solid black;
    border-radius: 6px;
    background: #f0f0f0;
    cursor: pointer;
}

button:hover {
    background: #e0e0e0;
    box-shadow: 5px 2px 2px grey;
}

button:active {
    background: #d0d0d0;
}

#right button {
    height: 100%;
}

#monkey {
    display: none;
}

#monkey img {
    width: 250px;
    height: auto;
    border-radius: 500px;
    border: 5px solid gold;
    box-shadow: 0 0 50px white
} 

#thinking img {
    width: 250px;
    height: auto;
    border-radius: 500px;
    border: 5px solid gold;
    box-shadow: 0 0 50px white
}

@media (max-width: 600px) {
    #main {
        flex-wrap: wrap; 
    }

    #middle {
        order: 1;
        flex: 1;
    }

    #right {
        order: 2;
    }

    #left {
        order: 3;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    }
}

</style>
<body>
    <div id="monkey">
        <img src="https://media.tenor.com/hysCqeAWAssAAAAe/monkey-thinking.png" alt="Monkeythink">
    </div>
    <div id="thinking">
        <img src="https://globalgovernanceforum.org/wp-content/uploads/2020/10/Albert-Einstein.jpg">
    </div>
    <h1>My Calculator</h1>
    <div id = 'box'>
        <div id="history"></div>
        <div><input type="text" disabled></div>
    <div id = 'main'>
        <div id = 'left'>
            <button onclick="square()">x<sup>2</sup></button>
            <button onclick="power()">x<sup>b</sup></button>
            <button onclick="absolute()">|x|</button>
            <button onclick="root()">√x</button>
            <button onclick="xroot()"><sup>3</sup>√x</button>
            <button onclick="pi()">π</button>
            <button onclick="sin()">sin</button>
            <button onclick="cos()">cos</button>
            <button onclick="tan()">tan</button>
            <button onclick="lBracket()">(</button>
            <button onclick="rBracket()">)</button>
            <button onclick="comma()">,</button>
        </div>
        <div id = 'middle'>
            <button onclick="num7()">7</button>
            <button onclick="num8()">8</button>
            <button onclick="num9()">9</button>
            <button onclick="divison()">/</button>
            <button onclick="num4()">4</button>
            <button onclick="num5()">5</button>
            <button onclick="num6()">6</button>
            <button onclick="multi()">*</button>
            <button onclick="num1()">1</button>
            <button onclick="num2()">2</button>
            <button onclick="num3()">3</button>
            <button onclick="sub()">-</button>
            <button onclick="num0()">0</button>
            <button onclick="deci()">.</button>
            <button onclick="hist()">ans</button>
            <button onclick="add()">+</button>
        </div>
        <div id = 'right'>
            <button onclick="C()">C</button>
            <button onclick="perc()">%</button>
            <button onclick="back()">backspace</button>
            <button onclick="enter()">enter</button>
        </div>
    </div>
    </div>
</body>
<script>
    let display = document.querySelector("input");
    let history = document.getElementById("history");
    let lastAnswer = "";

    
    function num0(){
        display.value += "0"
    }

    function num1(){
        display.value += "1"
    }

    function num2(){
        display.value += "2"
    }

    function num3(){
        display.value += "3"
    }

    function num4(){
        display.value += "4"
    }

    function num5(){
        display.value += "5"
    }

    function num6(){
        display.value += "6"
    }

    function num7(){
        display.value += "7"
    }

    function num8(){
        display.value += "8"
    }

    function num9(){
        display.value += "9";
    }

    function add(){
        display.value += "+";
    }

    function sub(){
        display.value += "-";
    }

    function multi(){
        display.value += "*";
    }

    function divison(){
        display.value += "/";
    }

    function deci(){
        display.value += ".";
    }

    function square(){
        display.value = eval(display.value**2)
    }

    function power(){
        display.value += "**"
    }

    function root(){
        display.value = Math.sqrt(eval(display.value))
    }

    function back(){
        display.value = display.value.slice(0, -1);
    }

    function enter() {
    try {
        let check = display.value
        let result = eval(check)

        history.innerText = check + " = " + result
        lastAnswer = result

        display.value = ''

        monkey()
    } catch {
        display.value = "Error"
    }
}
    
    function monkey(){
        let monkeypic = document.getElementById("monkey")
        let boy = document.getElementById("thinking")

        monkeypic.style.display = "block"
        boy.style.display = 'none'

        setTimeout(function() {
            monkeypic.style.display = "none"
            boy.style.display = 'block'
        }, 1500)
    }

    function lBracket(){
        display.value += "("
    }

    function rBracket(){
        display.value += ")"
    }

    function pi(){
        display.value += Math.PI
    }

    function perc(){
        display.value += "/100"
    }

    function C(){
        display.value = ''
        history.innerText = ''
    }

    function sin(){
        display.value = Math.sin(display.value)
    }

    function cos(){
        display.value = Math.cos(display.value)
    }

    function tan(){
        display.value = Math.tan(display.value)
    }

    function absolute(){
        display.value = Math.abs(eval(display.value))
    }

    function comma(){
        display.value += ","
    }

    function xroot(){
        display.value = eval(display.value**(1/3))
    }

    function hist() {
    display.value += lastAnswer
    }

    document.addEventListener("keydown", function(event) {
        
        if (event.key === "/") {
            event.preventDefault()
        }

        if (event.key >= "0" && event.key <= "9") {
            display.value += event.key;
        } 
   
        else if (event.key === "+") {
            add()
        } 
        else if (event.key === "-") {
            sub()
        } 
        else if (event.key === "*") {
            multi()
        } 
        else if (event.key === "/") {
            divison()
        }
        else if (event.key === ".") {
            deci()
        }
        else if (event.key === "Enter") {
            event.preventDefault();
            enter()
        } 
        else if (event.key === "Backspace") {
            back()
        }
        else if (event.key === "Escape") {
            C()
        }
    })

</script>
</html>
